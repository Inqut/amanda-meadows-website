<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 36px;
      color: #cccccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Amanda Meadows Comedy</h1>
    <p class="subtitle">Southern Charm Meets Comedy Gold</p>
  </div>
</body>
</html>
